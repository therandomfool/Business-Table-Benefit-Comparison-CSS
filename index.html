<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Table Benefit Comparison CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="features">
      <thead>
        <tr>
          <th></th>
          <th
            class="features__cell features__cell--bold features__cell--shaded features__cell--large"
          >
            Basic
          </th>
          <th
            class="features__cell features__cell--bold features__cell--shaded features__cell--large"
          >
            Pro
          </th>
          <th
            class="features__cell features__cell--bold features__cell--shaded features__cell--large"
          >
            Business
          </th>
        </tr>
        <tr>
          <th></th>
          <th class="features__cell features__cell--bold features__cell--large">
            $9/mo
          </th>
          <th class="features__cell features__cell--bold features__cell--large">
            $19/mo
          </th>
          <th class="features__cell features__cell--bold features__cell--large">
            $49/mo
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td
            class="features__cell features__cell--bold features__cell--shaded"
            colspan="4"
          >
            Core Features
          </td>
        </tr>
        <tr>
          <td class="features__cell">
            Unlimited access to 400+ web development video tutorials
          </td>
          <td class="features__cell features__cell--center">
            <span class="features__tick"></span>
          </td>
          <td class="features__cell features__cell--center">
            <span class="features__tick"></span>
          </td>
          <td class="features__cell features__cell--center">
            <span class="features__tick"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
